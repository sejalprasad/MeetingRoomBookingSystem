<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Meeting Room</title>
    <link rel="stylesheet" type="text/css" href="css/BookingPage.css">






    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">


</head>

<body>

    <div class="container">
        <div class="row m-40">
            <div class="col-xs-6">
                <h1>Enter room details</h1>
                <form class="">
                    <div class="form-group">
                        <label for="FormName">Name</label>
                        <input type="text" class="form-control" id="FormName" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="FormEmail">Email address</label>
                        <input type="email" class="form-control" id="FormEmail" placeholder="name@example.com">
                    </div>
                    <div class="form-group ">
                        <label for="dropdownMenuButton">Select the meeting room</label>
                        <div class="dropdown meetingRoom">
                            <button id="dropdownMenuButton" class="btn btn-primary dropdown-toggle" type="button"
                                data-toggle="dropdown">
                                <span id="selectRoom">Select room</span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a>Room 1</a></li>
                                <li><a>Room 2</a></li>
                                <li><a>Room 3</a></li>
                            </ul>
                        </div> 
                    </div>
                    <div class="form-group">
                        <label for="datetimepicker1">Select the meeting date and time</label>
                        <div class='input-group width-230' id='datetimepicker1'>
                            <input type='text' class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dropdownButton">Select the duration of meeting</label>
                        <div class="dropdown meetingDuration">
                            <button id="dropdownButton" class="btn btn-primary dropdown-toggle" type="button"
                                data-toggle="dropdown">
                                <span id="selectedtime">Select duration</span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a> 1 hour</a></li>
                                <li><a> 2 hour</a></li>
                                <li><a> 3 hour</a></li>
                                <li><a> 4 hour</a></li>
                                <li><a> 5 hour</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-8">
                                <label for="exampleFormControlTextarea1">Add attendees</label>
                                <input class="form-control" id="attendees" />
                            </div>
                            <div class="col-xs-4">
                                <input id="addAttendee" class="form-control btn btn-primary mt-23 ml-n15"
                                    value="Add attendee" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-xs-6">
                <h1>Verify Meeting room details</h1>
                <form>
                    <div class="form-group">
                        <label>Meeting room booked by</label>
                        <div>
                            <em id="bookedBy">Example textarea</em>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <div>
                            <em id="bookerEmail">No email given</em>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Selected Meeting room</label>
                        <div>
                            <em id="selectedRoom">No meeting selected</em>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Meeting starts at</label>
                        <div>
                            <em id="meetingStarts">Meeting start time not given</em>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Meeting duration</label>
                        <div>
                            <em id="meetingDuration">Duration not selected</em>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Meeting attendees are</label>
                        <div>
                            <em id="attendeesAre">Only you are attending</em>
                        </div>
                    </div>

                </form>
                <input class="btn btn-primary confirmBooking" type="button" value="Confirm details and Book room" />
            </div>
        </div>


    </div>
    <script src="js/BookingPage.js" type="text/javascript"></script>
    <script src="js/staticLoginData.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
